{{ $.Scratch.Add "labelClasses" "f6 b db mb1 mt3 sans-serif mid-gray" }}
{{ $.Scratch.Add "inputClasses" "w-100 f5 pv3 ph3 bg-light-gray bn" }}

<form class="black-80 sans-serif" accept-charset="UTF-8" action="{{ .Get "action" }}" method="POST" role="form">

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="name">氏名 (<span style="color:#ff0000;">必須</span>)</label>
    <input type="text" id="name" name="name" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="氏名"  aria-labelledby="name"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="furigana">氏名(ふりがな)</label>
    <input type="text" id="furigana" name="furigana" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="氏名(ふりがな)"  aria-labelledby="furigana"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="company">所属(<span style="color:#ff0000;">必須</span>)</label>
    <input type="text" id="company" name="company" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="会社名など"  aria-labelledby="company"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="email">連絡先メールアドレス(<span style="color:#ff0000;">必須</span>)</label>
    <input type="email" id="email" name="email" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="メールアドレス"  aria-labelledby="email"/>
    
    <!-- 空白をつくる -->
    <div class="requirements f6 gray glow i ph3 overflow-hidden"><br><br></div>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="message">お問い合わせ内容(<span style="color:#ff0000;">必須</span>)</label>
    <textarea id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4" aria-labelledby="message"></textarea>

    <!-- 空白をつくる -->
    <div class="requirements f6 gray glow i ph3 overflow-hidden"><br></div>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="{{ i18n "send" }}" />

</form>
